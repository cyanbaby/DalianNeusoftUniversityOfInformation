<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>首页</title>
    <link rel="stylesheet" href="iconfont/iconfont.css" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        min-width: 23.4375rem;
      }

      .fixed-nav {
        height: 4.6875rem;
        display: flex;
        justify-content: space-between;
        border-top: 0.0625rem solid #e2e2e2;
        background-color: #fff;
        position: fixed;
        bottom: 0;
        width: 100%;
        color: #f82c3d;
      }

      .fixed-nav .fixed-nav-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #000;
      }
      .active.fixed-nav-item {
        color: #fc2c40;
      }

      .fixed-nav-item span {
        font-size: 0.875rem;
      }

      .index-box {
        margin-bottom: 4.6875rem;
        overflow: hidden;
      }

      .header-box {
        height: 8rem;
        overflow: hidden;
        background-image: url(./images/home/index-header-bg.png);
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: left -3.125rem;
      }

      .fixed-nav .fixed-nav-item .iconfont {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .header-search {
        height: 4rem;
        display: flex;
        align-items: center;
      }

      .header-search img {
        height: 2.5rem;
      }

      .header-search .iconfont {
        font-size: 1.875rem;
        color: #d93027;
      }

      .icont-box {
        margin-left: auto;
      }

      .content-box {
        border-top-left-radius: 1.25rem;
        border-top-right-radius: 1.25rem;
        background-color: #fff;
        margin-top: -1.25rem;
      }

      .flex {
        display: flex;
      }

      .ml-auto {
        margin-left: auto;
      }

      .filter-box {
        padding: 1rem;
        font-size: 0.875rem;
        align-items: center;
      }

      .filter-box .iconfont {
        font-size: 0.875rem;
      }

      .hui-text {
        color: #828282;
      }

      .list-box {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;

        padding: 0 1rem 0 1rem;
      }

      .book-item {
        overflow: hidden;
        display: flex;
        flex-direction: column;
        width: 30%;
        border-radius: 0.25rem;
        margin-bottom: 1rem;
        position: relative;
      }

      .book-item img {
        height: 8.5rem;
        max-width: 6.5867rem;
      }

      .book-plus > div {
        display: flex;
        justify-content: center;
        height: 8.5rem;
        background-color: #f6f6f6;
        color: #cccccc;
        align-items: center;
      }

      .book-item span {
        font-size: 0.875rem;
      }
      .book-item > div {
        max-width: 6.5867rem;
      }

      .book-title {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        height: 2.375rem;
      }

      .right-tag {
        background-color: #f92c40;
        position: absolute;
        right: 0.25rem;
        top: 0;
        color: #fff;
        font-size: 0.75rem;
        padding-left: 0.25rem;
        padding-right: 0.25rem;
        border-bottom-left-radius: 0.25rem;
        border-bottom-right-radius: 0.25rem;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="index-box">
      <div class="header-box">
        <div class="header-search">
          <img src="./images/home/cuo.png" alt="cuo" />
          <div class="icont-box">
            <i class="iconfont icon-sousuo"></i>
            <i class="iconfont icon-shenglvehao"></i>
          </div>
        </div>
      </div>
      <div class="content-box">
        <div class="filter-box flex">
          <span>综合排序</span>
          <i class="iconfont icon-xiangxia"></i>
          <span class="hui-text">浏览记录</span>
          <div class="ml-auto">
            <span>管理</span>
            <span>|</span>
            <span>筛选</span>
            <i class="iconfont icon-guolv"></i>
          </div>
        </div>
        <div class="list-box">
          <div class="book-item book-plus">
            <div>
              <span>+</span>
              <span>去找书</span>
            </div>
          </div>
        </div>
      </div>

      <div class="fixed-nav">
      </div>
    </div>
    <script>
      const books = [
        {
          title: "大明：我，祝你生日快乐，生日快乐，生日快乐，生日快乐",
          url: "images/home/book-01.png",
          tip: "未读过",
          tag: "推荐",
        },
        {
          title: "明朝那些事",
          url: "images/home/book-02.png",
          tip: "未读过",
          tag: "推荐",
        },
        {
          title: "明朝那些事",
          url: "images/home/book-03.png",
          tip: "未读过",
          tag: "推荐",
        },
        {
          title: "明朝那些事",
          url: "images/home/book-04.png",
          tip: "未读过",
          tag: "推荐",
        },
        {
          title: "明朝那些事",
          url: "images/home/book-05.png",
          tip: "未读过",
          tag: "推荐",
        },
      ];

      // 使用 map 方法生成 HTML 字符串
      const booksStr = books
        .map((book) => {
          return `
    <div class="book-item">
      <img src="${book.url}" alt="">
      <span class="book-title">${book.title}</span>
      <span class="hui-text">${book.tip}</span>
      <span class="right-tag">${book.tag}</span>
    </div>
  `;
        })
        .join("");

      // 获取目标元素
      const listBox = document.querySelector(".list-box");

      // 将生成的 HTML 字符串插入到目标元素的开始位置
      listBox.insertAdjacentHTML("afterbegin", booksStr);
    </script>

    <script>
      var navs = [
        {
          name: "书架",
          icon: "icon-bookshelfshujia",
          href: "/index.html", 
          class: 'active'
        },
        {
          name: "精选",
          icon: "icon-jingxuan",
          href: "/featured.html",
          class: ''
        },
        {
          name: "听书",
          icon: "icon-tingshu",
          href: "/audiobook.html",
          class: ''
        },
        {
          name: "发现",
          icon: "icon-faxian",
          href: "/discover.html",
          class: ''
        },
        {
          name: "我",
          icon: "icon-xiaolian",
          href: "/user.html",
          class: ''
        },
      ];
      // 使用 map 方法生成 HTML 字符串
      var navsStr = navs
        .map(function (nav) {
          return `
    <a class="fixed-nav-item ${nav.class}" href="${nav.href}">
      <i class="iconfont ${nav.icon}"></i>
      <span>${nav.name}</span>
    </a>
  `;
        })
        .join("");

      // 选择要插入 HTML 的容器
      var container = document.querySelector(".fixed-nav"); // 假设你有一个 id 为 navContainer 的元素

      // 将生成的 HTML 字符串插入到容器中
      container.innerHTML = navsStr;
    </script>
  </body>
</html>
